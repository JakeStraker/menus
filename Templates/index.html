<html>
    <head>
        <title>Better Menus</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Better Menus</h1>
{{ range . }}
            {{ if .NewRow }}<div class="row">{{end}}
                <div class="col-md-4">
                    <div class="panel {{ if .Favourite }}panel-primary{{ else }}panel-default{{end}}">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ if .Favourite }}<span class="glyphicon glyphicon-star"></span> {{end}}{{ .Name | html }}</h3>
                        </div>

                        <div class="panel-body">
                            <a class="" target="_blank" href="https://foodatsky.com{{ .MenuBreakfast }}">{{ .PDFName }}</a>
                            <p>
                        </div>
                    </div>
                </div>
            {{ if .EndRow }}</div>{{end}}
{{ end }}
        </div>
    </body>
</html>
