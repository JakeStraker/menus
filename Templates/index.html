<html>
    <head>
        <title>Better Menus</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Better Menus</h1>
            <div class="row">
{{ range . }}
                <div class="col-md-3">
                    <p><a class="btn {{ if .Favourite }}btn-primary{{ else }}btn-default{{end}}" target="_blank" href="https://foodatsky.com{{ .MenuBreakfast }}">{{ if .Favourite }}<span class="glyphicon glyphicon-star"></span> {{end}}{{ .Name | html }}</a></p>
                    <p>{{ .MenuBreakfast }}</p>
                </div>
{{ end }}
            </div>
        </div>
    </body>
</html>
